<!DOCTYPE html>
<html>
<head>
    <title>Async Image Loading with Promise</title>
</head>
<body>
    <h1>Async Image Loading with Promise Object</h1>
    <img id="asyncImage" alt="Async Image">

    <script>
        function fetchImage(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();

                img.onload = function () {
                    resolve(img);
                };
                img.src = url;
            });
        }

        const imageUrl = "file:///D:/User/Pictures/Saved Pictures/Nagi Seishirou Icon.jpg";

        fetchImage(imageUrl)
            .then((image) => {
                const asyncImageElement = document.getElementById('asyncImage');
                asyncImageElement.src = image.src;
                asyncImageElement.style.display = 'block';
            })
            .catch((error) => {
                console.error('Error:', error);
            });
    </script>
</body>
</html>
