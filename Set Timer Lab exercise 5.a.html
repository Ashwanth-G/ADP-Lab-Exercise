<!DOCTYPE html>
<html>
    <head>
        <title>Display Text with Delay</title>
    </head>
<body>
    <div id="output"></div>

    <script>
        function display() {
            document.getElementById("output").innerHTML = "Hello, this text is displayed after a delay of 2 secs!";
        }
        setTimeout(display, 2000);
    </script>

    </body>
</html>
